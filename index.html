<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="style.css">
        <title>12grid layout</title>
        
    </head>
    <body>
            <header id="nagłowek" class="row">
                    <img src="MINI-PROTOTYPE.png" alt="logo" id="logo">
            </header>
            <section>
                <div class="row container">
                        <p  id="buty">Buty</p>
                        <p  id="koszulki">Koszulki</p>
                        <p  id="bluzy">Bluzy</p>
                        <p id="dodatki">Dodatki</p>
                    <img src="buty.jpg" alt="logo">
                    <img src="koszulki.jpg" alt="logo">

                    <img src="bluzy.jpg" alt="logo">
                    <img src="dodatki.jpg" alt="logo">
                </div>
            </section>
            <footer id="podłoga" class="row">
                <img src="MINI-PROTOTYPE.png" alt="logo" id="logofooter">
                
                <p></p>
            </footer>

    </body>
</html>
